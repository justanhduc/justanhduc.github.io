---
layout: page
title: Blog
---

<body>
    <div class="wrapper">
        <header class="page-header">
            <h1 class="header-name">Latest posts</h1>
        </header>

		<div class="markdown">
			<ul style="list-style: none;">
			  {% for post in site.posts %}
				<li>
					<h2>{{ post.title }}</h2>
					<h3>{{ post.authors }}</h3>
					<h4>{{ post.venue }}</h4>
					<p>{{ post.excerpt }}</p>
					{% if post.excerpt != post.content %}
						<a href="{{ site.baseurl }}{{ post.url }}">
							<button data-hover="&rarr;"><span>Read more</span></button>
						</a>
					{% endif %}
				</li>
				<p></p>
			  {% endfor %}
			</ul>
		</div>
	</div>
</body>
